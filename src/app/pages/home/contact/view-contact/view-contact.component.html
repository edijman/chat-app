
<div class="contact">
    <div>
        <img class="profile-img"  *ngIf="contact.profileImageUrl" src="{{contact.profileImageUrl}}" class="profile-image">
        <img class="profile-img"  *ngIf="!contact.profileImageUrl" src="./assets/imgs/default.png" class="profile-image">
    </div>

    <div class="info">
        <div class="info-section">
            <span class="label">Username</span>: {{contact.username}}
        </div>
        <div class="info-section">
            <span class="label">Email</span>: {{contact.email}}
        </div>
    </div>

</div>
