<div class="container">
    <form #registerForm="ngForm">
        <div class="header">
            Register
        </div>

        

        <div class="form-group">
            <mat-form-field class="field firstName-field">
              <input matInput type="text" [ngClass] = "{'is-invalid': firstName.errors?.required && firstName.touched}"
              [(ngModel)] = "user.firstName" name="firstName" #firstName = "ngModel" placeholder="First Name" autofocus=""  inputmode="text" minlength='2' required  >
            </mat-form-field>
            <div *ngIf="firstName.invalid &&  (firstName.dirty || firstName.touched)" class="alert-danger">
                <div *ngIf="firstName.errors.minlength">
                    First Name must be at least 2 characters long
                </div>
            </div>
          </div>

          <div class="form-group">
            <mat-form-field class="field lastName-field">
              <input matInput type="text" [ngClass] = "{'is-invalid': lastName.errors?.required && lastName.touched}"
              [(ngModel)] = "user.lastName" name="lastName" #lastName = "ngModel" placeholder="First Name" autofocus=""  inputmode="text" minlength='2' required  >
            </mat-form-field>
            <div *ngIf="lastName.invalid &&  (lastName.dirty || lastName.touched)" class="alert-danger">
                <div *ngIf="lastName.errors.minlength">
                    Last Name must be at least 2 characters long
                </div>
            </div>
          </div>

        <div class="form-group">
            <mat-form-field class="field email-field">
              <input matInput placeholder="Email: " [ngClass] = "{'is-invalid': email.errors?.required && email.touched}"
              [(ngModel)] = "user.email" name="email" #email = "ngModel"    pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" placeholder="Email" autofocus="" type="text"   required >
            </mat-form-field>
            <div *ngIf="email.invalid &&  (email.dirty || email.touched)" class="alert-danger">
                <div *ngIf="email.errors.pattern">
                    Please enter a correct email address format.
                </div>
            </div>
          </div>

          <div class="form-group">
            <mat-form-field class="field password-field">
              <input matInput placeholder="please specify: " type="password" [ngClass] = "{'is-invalid': password.errors?.required && password.touched}"
              [(ngModel)] = "user.password" name="password" #password = "ngModel" placeholder="Password" autofocus=""  inputmode="password" minlength='6' required  >
            </mat-form-field>
            <div *ngIf="password.invalid &&  (password.dirty || password.touched)" class="alert-danger">
                <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters long
                </div>
            </div>
          </div>
          <div>
              <button mat-button class="btn register-btn"  (click)="register(registerForm)">Register</button>
          </div>
          <div>
              <button mat-button class="btn google-btn">Register with Google</button>
          </div>
          <div>
              Already registered? <a [routerLink]="['/sign-in']">Sign In</a>
          </div>
    </form>
</div>
